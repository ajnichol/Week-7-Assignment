<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Time</title>
	<!--Font Awesome Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- Moment.js Link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="jumbotron">
					<h1 id="headerText" class="text-center"><i class="fa fa-train fa-2x"></i> Train Time <i class=" fa fa-clock-o fa-2x"></i></h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="panel ">
					<div class="panel-heading">
						<h3 class="panel-title"><strong><i class="fa fa-calendar"></i> Current Train Schedule</strong></h3>
					</div>
							<div class="panel-body">
								<table class="table table-hover" id="trainSchedule">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>

									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					
				</div>
		
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title"><strong><I class="fa fa-search"></i> Check Your Train Schedule</strong></h3>
					</div>
							<div class="panel-body">
								<form>
									<div class="form-group">
										<label>Train Name</label>
										<input type="text" class="form-control" id="trainName">
									</div>
									<div class="form-group">
										<label>Destination</label>
										<input type="text" class="form-control" id="destination">
									</div>
									<div class="form-group">
										<label>First Train Time (HH:mm - military time)</label>
										<input type="text" class="form-control" id="timeInput">
									</div>
									<div class="form-group">
										<label>Frequency (min)</label>
										<input type="text" class="form-control" id="trainFrequency">
									</div>
									<button type="submit" class="btn btn-success" id="trainSearch"><i class="fa fa-paper-plane"></i> Submit</button>
								</form>
							</div>
					
				</div>
			</div>
		</div>
	</div>


<!-- jQuery Link -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- JS Link -->
  <script type="text/javascript" src="javascript/app.js"></script>


</body>
</html>
